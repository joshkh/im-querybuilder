<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IM Query Builder</title>

    <link rel="stylesheet"  type="test/css" href="../dist/imqb.css" />
    <script src="../dist/imqb.js"></script>
  </head>
  <body>




  	<div id="querybuilder"></div>


  	<script>

  		var imqb = new imqb();

      var element = "#querybuilder";
      var service = {root: 'http://www.flymine.org/query/service'};

      var query     = {
        from: 'Gene',
        select: [
          'exons.symbol',
          'chromosome.primaryIdentifier',
          'exons.chromosomeLocation.start',
          'exons.chromosomeLocation.end'
        ],
        where: {
          symbol: 'eve',
          organism: {lookup: 'D. melanogaster'}}
      };

  		imqb.load(element, {service: service, query: query});

  	</script>
  </body>
</html>
