<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IM Query Builder</title>

    <link rel="stylesheet"  type="test/css" href="../dist/imqb.css" />

  </head>
  <body>






    <div id="querybuilder" style="height: 100%"></div>





  	<script>

  	</script>
